spring.datasource.url=jdbc:mysql://localhost:3306/hrconnectpro?createDatabaseIfNotExist=true
spring.datasource.password=
spring.datasource.username=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.main.allow-circular-references=true
spring.jpa.hibernate.ddl-auto=update
logging.file.name=Logfile
spring.jooq.sql-dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.show-sql=true
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/changelog-master.yaml